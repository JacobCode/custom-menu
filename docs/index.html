<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Custom Menu</title>
</head>
<body>
    <div class="container">
        <div id="menu">
            <div class="select">
                <div class="left">
                    <div class="change-icon" id="current-icon"><i id="teal" class="fas fa-basketball-ball"></i></div>
                    <h4 id="current-category">Basketball</h4>
                </div>
                <div class="right">
                    <i class="fas fa-caret-down" id="arrow"></i>
                </div>
            </div>
            <div id="options">
                <div class="option blue">
                    <div class="category"><h4>Football</h4></div>
                    <div class="change-icon"><i id="blue" class="fas fa-football-ball"></i></div>
                </div>
                <div class="option pink">
                    <div class="category"><h4>Soccer</h4></div>
                    <div class="change-icon"><i id="pink" class="fas fa-futbol"></i></div>
                </div>
                <div class="option purple">
                    <div class="category"><h4>Hockey</h4></div>
                    <div class="change-icon"><i id="purple" class="fas fa-hockey-puck"></i></div>
                </div>
                <div class="option color">
                    <div class="category"><h4>Volleyball</h4></div>
                    <div class="change-icon"><i id="color" class="fas fa-volleyball-ball"></i></div>
                </div>
                <div class="option red">
                    <div class="category"><h4>Baseball</h4></div>
                    <div class="change-icon"><i id="red" class="fas fa-baseball-ball"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
